redis:
  sentinel:
    master: ${REDIS_MASTER:mymaster}
    nodes: ${REDIS_SENTINEL_NODES:redis-headless:26379}
    password: ${REDIS_SENTINEL_PASSWORD:abcd}
  password: ${REDIS_PASSWORD:abcd}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true